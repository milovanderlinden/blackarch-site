<div class="columns is-multiline">
    {% for post in site.posts %}
    <article class="column is-3" style="padding:0.75rem;">
        <a class="bd-article-image {{ post.category }}" href="{{ post.url }}">
            <span class="bd-article-overlay"></span>
            <span class="bd-article-icon">
                <i class="fas {{ post.icon }}"></i>
            </span>
            <strong class="bd-article-info">
                <span>
                    <time class="datetime bd-article-date" itemprop="datePublished">
                        {{ post.date | date: "%a, %b %d %Y" }}
                    </time>
                    <strong class="bd-article-title" itemprop="name">
                        {{ post.title }}
                    </strong>
                </span>
            </strong>
        </a>
        <!--<div itemprop="description">
            {{ post.content }}
        </div>-->
    </article>
    {% endfor %}
</div>
