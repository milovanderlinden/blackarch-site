---
layout: default
title: Blog
subtitle: News of BlackArch
id: blog
icon: fa-home
nav: true
position: 6
---

<div class="container result">
    <div class="row">
        <div class="col-md-8">
            {% for post in site.posts %}
            <article itemscope itemtype="http://schema.org/NewsArticle">
                <header>
                    <h4 itemprop="name">{{ post.title }}</h4>
                    <time class="datetime" itemprop="datePublished">{{ post.date | date: "%a, %b %d %Y %H:%M:%S GMT" }}</time>
                </header>
                <div itemprop="description">
                    {{ post.content }}
                </div>
            </article>
            {% endfor %}
        </div>
        <div class="col-md-4">
                <div style="border: 1px solid #aaa; border-radius:5px; height:420px;">
                    <a class="twitter-timeline" href="https://twitter.com/blackarchlinux" data-widget-id="368746180060004352" data-theme="dark">Tweets by @blackarchlinux</a>
                    <script>
                        !function(d,s,id) {
                            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                            if(!d.getElementById(id)) {
                                js=d.createElement(s);
                                js.id=id;
                                js.src=p+"://platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js,fjs);
                            }
                        }
                        (document,"script","twitter-wjs");
                    </script>
                </div>
            </div>
    </div>
</div>
