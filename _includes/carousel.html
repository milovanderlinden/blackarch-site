<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
      <div class="item active">
            {% assign slide1 = 'images/slider/ba-slider.png' | relative_url %}
          <div class="fill" style="background-image:url('{{ slide1 }}');"></div>
          <div class="carousel-caption">
              <h2>BlackArch Linux <br />Penetration Testing Distribution</h2>
          </div>
      </div>
      <div class="item">
          {% assign slide2 = 'images/slider/ba-slider2.png' | relative_url %}
          <div class="fill" style="background-image:url('{{ slide2 }}');"></div>
          <div class="carousel-caption">
              <h2>Over 1900 tools</h2>
          </div>
      </div>
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="icon-next"></span>
  </a>
</header>
