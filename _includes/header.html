<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
  <a class=logo_header href="index.html">
    <img class=top-logo src="{{ 'images/logo/ba-logo.png' | relative_url }}" alt="BlackArch Linux Logo" />
    <img class=top-fond src="{{ 'images/logo/ba-font.png' | relative_url }}" alt="BlackArch Linux Font" />
  </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      {% assign navigation_pages = site.pages | where: 'nav', "true" | sort: 'position' %}
      <div class="collapse navbar-collapse menu-lnk" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" itemscope itemtype="https://www.schema.org/SiteNavigationElement">
              {% for node in navigation_pages %}
                {% if node.nav %}
                    <li id="{{ node.id }}" itemprop="name">
                    {% if page.url == node.url %}
                        <a class="navbar-item navbar-button selected" itemprop="url"><i class="fa {{ node.icon }}"></i> {{node.title}}</a>
                    {% else %}
                        <a class="navbar-item navbar-button" itemprop="url" href="{{node.url | relative_url }}"><i class="fa {{ node.icon }}"></i> {{node.title}}</a>
                    {% endif %}
                    </li>
                {% endif %}
              {% endfor %}
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
